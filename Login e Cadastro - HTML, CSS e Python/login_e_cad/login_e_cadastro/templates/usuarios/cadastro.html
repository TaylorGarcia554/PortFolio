{% extends "usuarios/index.html" %}

{% block icons %}<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>{% endblock %}
{% block title %}Cadastre-se{% endblock %}

{% block body %}
    <div class="container">
        <div>
            <form action="{% url 'cadastro' %}" method="POST">
                {% csrf_token %}
                <h1>Cadastre-se</h1>
                <div class="input-box">
                    <input type="text" name="nome" placeholder="Nome" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="text" name="email" placeholder="Email" required>
                    <i class='bx bxs-envelope' ></i>
                </div>
                <div class="input-box">
                    <input type="number" name="telefone" placeholder="NÃºmero de contato" required >
                    <i class='bx bxs-phone'></i>
                </div>
                <div class="input-box">
                    <input type="password" name="senha" placeholder="Senha" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button class="btn">Finalizar Cadastro</button>
                <div class="create">
                    <p>Ja possui cadastro? <a href="{% url 'index' %}">Entre Agora</a></p>
                </div>
            </form>
        </div>

    </div>

    

{% endblock %}
